# .travis.yml
#
# https://docs.travis-ci.com/user/languages/r/

language: r
sudo: false
cache: packages
warnings_are_errors: false
r:
  - release

r_packages:
  - covr

r_github_packages:
  - tidyverse/tidytemplate

after_success:
- Rscript -e 'covr::codecov()'

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
  skip_cleanup: true
  on:
    all_branches: true
